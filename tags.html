<script>
    function dropdownMenu(){/*this is function in javascript, function's name 'dropdownMenu'*/
			var x = document.getElementById("dropdownClick");/*var x assigned id 'dropdownClick' & document is used get our html file*/
			if(x.className === "topnav"){/*if condition is to check whether the id which x is holding has class with name 'topnav'*/
		    	x.className += " responsive"/*if yes then it should be appended with responsive i.e. topnav.responsive*/
			}
			else{
				x.className = "topnav"		/*else classname should be assigned 'topnav'*/
			}		/*in this function we are checking whether screen is in mobile view,if yes then we are appending 'topnav' class to*/
		}		/*make another special class 'topnav.responsive' through which we can style our dropdownlist*/
</script>
