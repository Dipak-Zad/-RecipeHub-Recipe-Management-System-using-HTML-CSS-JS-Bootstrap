<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub</title>

    <!--favicon-->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <!--Bootstrap CSS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!--css link-->
    <link rel="stylesheet" type="text/css" href="join.css">
</head>
<body>
    <div class="main">
    <!--header-->
    <nav class="navbar">
        <ul class="topnav" id="dropdownClick"><!--unordered list has a 'topnav'class & 'dropdownClick'id to interact with javascript-->
            <li><img src="./assets/main-logo.jpg" alt="Recipe Hub" height="45px"></li><!--1st list item is 'logo'-->
            <li><a href="./index.html">Home</a></li><!--2nd list item is 'home'-->
            <li><a href="./menu.html">Menu</a></li><!--3rd list item is 'menu'-->
            <li><a href="./about.html">About</a></li><!--4th list item is 'about'-->
            <li><a href="./tags.html">Tags</a></li><!--5th list item is 'tags'-->
            <li><a href="./contact.html">Contact</a></li><!--6th list item is 'contact'-->
            <li class="topnav-right"><a class="reg" href="./join.html"><button type="button">Join</button></a></li><!--signup anchor text is at right of navbar-->
            <!--<li class="topnav-right"><a href="E:\My Projects\signup.html">Sign Up</a></li><!--signin anchor text is at right of navbar-->
            <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
        </ul>
    </nav>
    <!--header-->
    <!--main-->
    <!--Sign up/in-->
    <div class="container" id="section-1-gradient">
      <div class="row1">
        <div class="col-6">
          <div class="left-col">
            <div class="login">
              <h1 class="section2Header">Already a User, Login</h1>
              <form>
                <label>Username</label>
                <input type="text" required>
                <label>Password</label>
                <input type="text" required>
                <button type="submit">LOGIN</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="right-col">
            <div class="logup">
              <h1 class="section2Header">New User, Register</h1>
              <form>
                <label>Username</label>
                <input type="text" required>
                <label>Email</label>
                <input type="text" required>
                <label>Password (8 characters minimum)</label>
                <input type="text" required>
                <button type="submit">REGISTER</button>            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Sign up/in-->
    <!--main-->
    </div>
    <!--footer-->
    <footer class="page-footer">
        <p>Copyright
          &copy; <span id="date"></span>
          <span class="footer-logo">Recipe Hub</span> Built by
          <a href="https://github.com/Dipak-Zad">Dipak Zad</a>
        </p>
      </footer>
    <!--footer-->
</body>
<script>
    function dropdownMenu(){/*this is function in javascript, function's name 'dropdownMenu'*/
			var x = document.getElementById("dropdownClick");/*var x assigned id 'dropdownClick' & document is used get our html file*/
			if(x.className === "topnav"){/*if condition is to check whether the id which x is holding has class with name 'topnav'*/
		    	x.className += " responsive"/*if yes then it should be appended with responsive i.e. topnav.responsive*/
			}
			else{
				x.className = "topnav"		/*else classname should be assigned 'topnav'*/
			}		/*in this function we are checking whether screen is in mobile view,if yes then we are appending 'topnav' class to*/
		}		/*make another special class 'topnav.responsive' through which we can style our dropdownlist*/
</script>
</html>
